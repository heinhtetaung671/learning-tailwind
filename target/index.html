<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body  class="text-gray-600 font-sans  ">
    <div class=" grid md:grid-cols-7 md:grid-rows-1"> <!-- context warpper -->

        <!-- nav go here -->
            <nav class="md:col-span-1 flex justify-between md:justify-normal md:flex-col md:gap-y-2 text-center ">
                <div>
                    <h1 class="font-bold uppercase md:border-b-2 border-gray-300 text-primary text-xl md:p-3">
                        <a href="/">Food Ninja</a>
                    </h1>
                </div>
                <ul class="md:mt-3 hidden md:inline">
                    <li class="font-bold hover:bg-gray-400 md:hover:text-white md:p-4 transition-colors active:border-r-2 border-red-500">
                        <a href="">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="font-bold  hover:bg-gray-400 md:hover:text-white md:p-4 transition-colors">
                        <a href="">
                            <span>About</span>
                        </a>
                    </li>
                    <li class="font-bold  hover:bg-gray-400 md:hover:text-white md:p-4 transition-colors">
                        <a href="">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>

        <main class="px-16 py-12 md:col-span-6 bg-gray-100">

            <div class="flex justify-center md:justify-end gap-2">
                <a href="" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition-all ">Log in</a>
                <a href="" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition-all">Sign up</a>
            </div>

            <header>
                <h2 class="text-6xl text-gray-700 font-semibold">Recipes</h2>
                <h3 class="text-xl text-gray-700 font-semibold">For Ninjas</h3>
            </header>

            <div>   
                <h4 class="font-bold mt-12 pb-2 border-b">Lasted Recipes</h4>

                <div class="mt-6 grid md:grid-cols-3 gap-8">
                    <!-- cards go here -->
                    <article class="card">
                        <img src="img/splash-chilli.jpeg" class="card-img" alt="">
                        <section class="m-4 flex flex-col">
                            <span class=" font-bold">Splashing Chilli</span>
                            <span class="text-sm text-gray-500">Recipes by Macro</span>
                        </section>

                        <span class="badge flex align-middle justify-center gap-1">
                            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                            <span>25 mins</span>
                        </span>
                    </article>

                    <article class="card">
                        <img src="img/chilli-with-pot.jpg" class="card-img" alt="">
                        <section class="m-4 flex flex-col">
                            <span class=" font-bold">Red Chilli</span>
                            <span class="text-sm text-gray-500">Recipes by Macro</span>
                        </section>

                        <span class="badge flex align-middle justify-center gap-1">
                            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                            <span>25 mins</span>
                        </span>
                    </article>

                    <article class="card">
                        <img src="img/green-chilli.jpg" class="card-img" alt="">
                        <section class="m-4 flex flex-col">
                            <span class=" font-bold">Natural Cilli</span>
                            <span class="text-sm text-gray-500">Recipes by Macro</span>
                        </section>

                        <span class="badge flex align-middle justify-center gap-1">
                            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                            <span>25 mins</span>
                        </span>
                    </article>


                </div>

                <h4 class="font-bold mt-12 pb-2 border-b">Most Popular Recipes</h4>

                <div class="mt-6 grid md:grid-cols-3 gap-8">
                    <!-- cards go here -->
                     <article class="card">
                        <img src="img/chilli-with-pot-2.jpg" class="card-img" alt="">
                        <section class="m-4 flex flex-col">
                            <span class="font-bold">Red and Green Chillies</span>
                            <span class="text-sm text-gray-500">Article by Hein Htet Aung.</span>
                        </section>

                        <span class="badge flex align-middle justify-center gap-1">
                            <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                            <span>25 mins</span>
                        </span>
                     </article>
                </div>

                <div class="mt-4 flex justify-center">
                    <button class="text-secondary-200 bg-secondary-100 btn border-gray-200 border-2 hover:bg-secondary-200 hover:text-white transition-all">Load More</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
